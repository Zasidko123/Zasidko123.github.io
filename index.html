<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Сайти на Java</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      justify-content: stretch;
      align-items: stretch;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .button-list {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      gap: 10px;
      padding: 0 20vw 20px 20vw;
    }
    .button-list button {
      flex: 1;
      width: 100%;
      font-size: 2em;
      padding: 30px 0;
      margin: 0;
      cursor: pointer;
      border: 1px solid #333;
      border-radius: 8px;
      background: #f0f0f0;
      transition: background 0.2s;
    }
    .button-list button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Сайти на Java</h1>
    <div class="button-list">
      <button>Сайт 1</button>
      <button>Сайт 2</button>
      <button>Сайт 3</button>
      <button>Сайт 4</button>
      <button>Сайт 5</button>
      <button>Сайт 6</button>
      <button>Сайт 7</button>
      <button>Сайт 8</button>
      <button>Сайт 9</button>
      <button>Сайт 10</button>
    </div>
  </div>
</body>
</html>
