<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Buttons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 15px;
            max-width: 1200px;
            width: 100%;
        }

        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Different colors for each button */
        .btn:nth-child(1) { background: #007bff; }
        .btn:nth-child(2) { background: #28a745; }
        .btn:nth-child(3) { background: #dc3545; }
        .btn:nth-child(4) { background: #ffc107; color: #212529; }
        .btn:nth-child(5) { background: #6f42c1; }
        .btn:nth-child(6) { background: #fd7e14; }
        .btn:nth-child(7) { background: #20c997; }
        .btn:nth-child(8) { background: #6c757d; }
        .btn:nth-child(9) { background: #e83e8c; }
        .btn:nth-child(10) { background: #17a2b8; }
        .btn:nth-child(11) { background: #6610f2; }
        .btn:nth-child(12) { background: #198754; }
        .btn:nth-child(13) { background: #fd7e14; }
        .btn:nth-child(14) { background: #0dcaf0; color: #212529; }
        .btn:nth-child(15) { background: #6f42c1; }
        .btn:nth-child(16) { background: #d63384; }
        .btn:nth-child(17) { background: #0d6efd; }
        .btn:nth-child(18) { background: #198754; }
        .btn:nth-child(19) { background: #dc3545; }
        .btn:nth-child(20) { background: #ffc107; color: #212529; }
        .btn:nth-child(21) { background: #0dcaf0; color: #212529; }
        .btn:nth-child(22) { background: #6f42c1; }
        .btn:nth-child(23) { background: #fd7e14; }
        .btn:nth-child(24) { background: #20c997; }
        .btn:nth-child(25) { background: #6c757d; }
        .btn:nth-child(26) { background: #e83e8c; }
        .btn:nth-child(27) { background: #17a2b8; }
        .btn:nth-child(28) { background: #6610f2; }
        .btn:nth-child(29) { background: #198754; }
        .btn:nth-child(30) { background: #dc3545; }

        @media (max-width: 768px) {
            .buttons-container {
                grid-template-columns: repeat(5, 1fr);
                gap: 10px;
            }
            
            .btn {
                padding: 12px 15px;
                font-size: 12px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .buttons-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .btn {
                padding: 10px 12px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>30 Buttons</h1>
        <p>Simple and clean button layout</p>
    </div>

    <div class="buttons-container">
        <button class="btn">Button 1</button>
        <button class="btn">Button 2</button>
        <button class="btn">Button 3</button>
        <button class="btn">Button 4</button>
        <button class="btn">Button 5</button>
        <button class="btn">Button 6</button>
        <button class="btn">Button 7</button>
        <button class="btn">Button 8</button>
        <button class="btn">Button 9</button>
        <button class="btn">Button 10</button>
        <button class="btn">Button 11</button>
        <button class="btn">Button 12</button>
        <button class="btn">Button 13</button>
        <button class="btn">Button 14</button>
        <button class="btn">Button 15</button>
        <button class="btn">Button 16</button>
        <button class="btn">Button 17</button>
        <button class="btn">Button 18</button>
        <button class="btn">Button 19</button>
        <button class="btn">Button 20</button>
        <button class="btn">Button 21</button>
        <button class="btn">Button 22</button>
        <button class="btn">Button 23</button>
        <button class="btn">Button 24</button>
        <button class="btn">Button 25</button>
        <button class="btn">Button 26</button>
        <button class="btn">Button 27</button>
        <button class="btn">Button 28</button>
        <button class="btn">Button 29</button>
        <button class="btn">Button 30</button>
    </div>

    <script>
        // Add click functionality to all buttons
        document.querySelectorAll('.btn').forEach((button, index) => {
            button.addEventListener('click', function() {
                // Add click effect
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
                
                // Show which button was clicked
                console.log(`Clicked: ${this.textContent} (Button ${index + 1})`);
                
                // Optional: Change button text temporarily
                const originalText = this.textContent;
                this.textContent = 'Clicked!';
                setTimeout(() => {
                    this.textContent = originalText;
                }, 500);
            });
        });
    </script>
</body>
</html>
