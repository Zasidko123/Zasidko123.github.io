<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Каталог телефонів</title>
    <style>
      .product {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .product img {
        width: 200px;
        margin-right: 20px;
      }
      .product-info {
        flex: 1;
      }
      .product-info h2 {
        margin-top: 0;
      }
      .product-info p {
        margin-bottom: 10px;
      }
      .product-info button {
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .product-info button:hover {
        background-color: #3E8E41;
      }
      .gift {
        font-weight: bold;
        color: red;
      }
      .badge {
        background-color: orange;
        color: white;
        padding: 5px 10px;
        font-weight: bold;
        margin-right: 10px;
      }
    </style>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
