<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - TechVision</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function PortfolioPage() {
            const projects = [
                {
                    title: "AI-Powered Analytics Platform",
                    category: "AI/ML",
                    image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=400&h=300&fit=crop",
                    description: "Advanced analytics platform with machine learning capabilities"
                },
                {
                    title: "Cloud Migration Solution",
                    category: "Cloud",
                    image: "https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=400&h=300&fit=crop",
                    description: "Enterprise cloud migration and optimization"
                },
                {
                    title: "Cybersecurity Dashboard",
                    category: "Security",
                    image: "https://images.unsplash.com/photo-1550751827-4bd374c3f58b?w=400&h=300&fit=crop",
                    description: "Real-time security monitoring and threat detection"
                },
                {
                    title: "E-commerce Platform",
                    category: "Web",
                    image: "https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=400&h=300&fit=crop",
                    description: "Modern e-commerce solution with advanced features"
                }
            ];

            return (
                <div className="app">
                    {/* Navigation */}
                    <nav className="navbar">
                        <div className="nav-container">
                            <div className="nav-logo">
                                <div className="logo-icon">
                                    <i className="fas fa-rocket"></i>
                                </div>
                                <span>TechVision</span>
                            </div>
                            <ul className="nav-menu">
                                <li><a href="index.html" className="nav-link"><i className="fas fa-home"></i><span>Home</span></a></li>
                                <li><a href="services.html" className="nav-link"><i className="fas fa-cogs"></i><span>Services</span></a></li>
                                <li><a href="products.html" className="nav-link"><i className="fas fa-box"></i><span>Products</span></a></li>
                                <li><a href="about.html" className="nav-link"><i className="fas fa-info-circle"></i><span>About</span></a></li>
                                <li><a href="team.html" className="nav-link"><i className="fas fa-users"></i><span>Team</span></a></li>
                                <li><a href="portfolio.html" className="nav-link active"><i className="fas fa-briefcase"></i><span>Portfolio</span></a></li>
                                <li><a href="blog.html" className="nav-link"><i className="fas fa-blog"></i><span>Blog</span></a></li>
                                <li><a href="contact.html" className="nav-link"><i className="fas fa-envelope"></i><span>Contact</span></a></li>
                            </ul>
                        </div>
                    </nav>

                    {/* Page Header */}
                    <section className="page-header">
                        <div className="container">
                            <h1 className="page-title">Our Portfolio</h1>
                            <p className="page-subtitle">Showcasing our best work and successful projects</p>
                        </div>
                    </section>

                    {/* Portfolio Grid */}
                    <section className="portfolio-section">
                        <div className="container">
                            <div className="portfolio-grid">
                                {projects.map((project, index) => (
                                    <div key={index} className="portfolio-card">
                                        <div className="portfolio-image">
                                            <img src={project.image} alt={project.title} />
                                            <div className="portfolio-overlay">
                                                <div className="overlay-content">
                                                    <h3>{project.title}</h3>
                                                    <p>{project.description}</p>
                                                    <span className="project-category">{project.category}</span>
                                                    <a href="contact.html" className="btn btn-primary">View Details</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="footer">
                        <div className="container">
                            <div className="footer-content">
                                <div className="footer-section">
                                    <div className="footer-logo">
                                        <i className="fas fa-rocket"></i>
                                        <span>TechVision</span>
                                    </div>
                                    <p>Building the future with innovative technology solutions.</p>
                                </div>
                                <div className="footer-section">
                                    <h4>Quick Links</h4>
                                    <ul>
                                        <li><a href="services.html">Services</a></li>
                                        <li><a href="products.html">Products</a></li>
                                        <li><a href="about.html">About</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                                    </ul>
                                </div>
                                <div className="footer-section">
                                    <h4>Contact Info</h4>
                                    <p><i className="fas fa-envelope"></i> hello@techvision.com</p>
                                    <p><i className="fas fa-phone"></i> +1 (555) 123-4567</p>
                                    <p><i className="fas fa-map-marker-alt"></i> 123 Tech Street, NY</p>
                                </div>
                            </div>
                            <div className="footer-bottom">
                                <p>&copy; 2024 TechVision. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<PortfolioPage />, document.getElementById('root'));
    </script>
</body>
</html>
