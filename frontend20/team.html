<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - TechVision</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function TeamPage() {
            const teamMembers = [
                {
                    name: "Alex Johnson",
                    role: "CEO & Founder",
                    image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=300&h=300&fit=crop",
                    bio: "Visionary leader with 15+ years in tech industry",
                    social: { linkedin: "#", twitter: "#", github: "#" }
                },
                {
                    name: "Sarah Chen",
                    role: "CTO",
                    image: "https://images.unsplash.com/photo-1494790108755-2616b612b786?w=300&h=300&fit=crop",
                    bio: "Expert in AI and machine learning technologies",
                    social: { linkedin: "#", twitter: "#", github: "#" }
                },
                {
                    name: "Mike Rodriguez",
                    role: "Lead Developer",
                    image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=300&h=300&fit=crop",
                    bio: "Full-stack developer with passion for innovation",
                    social: { linkedin: "#", twitter: "#", github: "#" }
                },
                {
                    name: "Emily Davis",
                    role: "UX Designer",
                    image: "https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=300&h=300&fit=crop",
                    bio: "Creating beautiful and intuitive user experiences",
                    social: { linkedin: "#", twitter: "#", dribbble: "#" }
                }
            ];

            return (
                <div className="app">
                    {/* Navigation */}
                    <nav className="navbar">
                        <div className="nav-container">
                            <div className="nav-logo">
                                <div className="logo-icon">
                                    <i className="fas fa-rocket"></i>
                                </div>
                                <span>TechVision</span>
                            </div>
                            <ul className="nav-menu">
                                <li><a href="index.html" className="nav-link"><i className="fas fa-home"></i><span>Home</span></a></li>
                                <li><a href="services.html" className="nav-link"><i className="fas fa-cogs"></i><span>Services</span></a></li>
                                <li><a href="products.html" className="nav-link"><i className="fas fa-box"></i><span>Products</span></a></li>
                                <li><a href="about.html" className="nav-link"><i className="fas fa-info-circle"></i><span>About</span></a></li>
                                <li><a href="team.html" className="nav-link active"><i className="fas fa-users"></i><span>Team</span></a></li>
                                <li><a href="portfolio.html" className="nav-link"><i className="fas fa-briefcase"></i><span>Portfolio</span></a></li>
                                <li><a href="blog.html" className="nav-link"><i className="fas fa-blog"></i><span>Blog</span></a></li>
                                <li><a href="contact.html" className="nav-link"><i className="fas fa-envelope"></i><span>Contact</span></a></li>
                            </ul>
                        </div>
                    </nav>

                    {/* Page Header */}
                    <section className="page-header">
                        <div className="container">
                            <h1 className="page-title">Meet Our Team</h1>
                            <p className="page-subtitle">The brilliant minds behind TechVision's success</p>
                        </div>
                    </section>

                    {/* Team Grid */}
                    <section className="team-section">
                        <div className="container">
                            <div className="team-grid">
                                {teamMembers.map((member, index) => (
                                    <div key={index} className="team-card">
                                        <div className="member-image">
                                            <img src={member.image} alt={member.name} />
                                            <div className="member-overlay">
                                                <div className="social-links">
                                                    <a href={member.social.linkedin}><i className="fab fa-linkedin"></i></a>
                                                    <a href={member.social.twitter}><i className="fab fa-twitter"></i></a>
                                                    {member.social.github && <a href={member.social.github}><i className="fab fa-github"></i></a>}
                                                    {member.social.dribbble && <a href={member.social.dribbble}><i className="fab fa-dribbble"></i></a>}
                                                </div>
                                            </div>
                                        </div>
                                        <div className="member-info">
                                            <h3>{member.name}</h3>
                                            <p className="member-role">{member.role}</p>
                                            <p className="member-bio">{member.bio}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="footer">
                        <div className="container">
                            <div className="footer-content">
                                <div className="footer-section">
                                    <div className="footer-logo">
                                        <i className="fas fa-rocket"></i>
                                        <span>TechVision</span>
                                    </div>
                                    <p>Building the future with innovative technology solutions.</p>
                                </div>
                                <div className="footer-section">
                                    <h4>Quick Links</h4>
                                    <ul>
                                        <li><a href="services.html">Services</a></li>
                                        <li><a href="products.html">Products</a></li>
                                        <li><a href="about.html">About</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                                    </ul>
                                </div>
                                <div className="footer-section">
                                    <h4>Contact Info</h4>
                                    <p><i className="fas fa-envelope"></i> hello@techvision.com</p>
                                    <p><i className="fas fa-phone"></i> +1 (555) 123-4567</p>
                                    <p><i className="fas fa-map-marker-alt"></i> 123 Tech Street, NY</p>
                                </div>
                            </div>
                            <div className="footer-bottom">
                                <p>&copy; 2024 TechVision. All rights reserved.</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<TeamPage />, document.getElementById('root'));
    </script>
</body>
</html>
