<!DOCTYPE html>
<html>
<head>
    <title>Робота з масивами в HTML</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <script>
        var масив = [1, 2, 3, 4, 5];
        
        // Видаляємо другий елемент (індекс 1) та вставляємо "4" на його місце
        масив.splice(1, 1, 4);
        
        document.write(масив.join(', '));
    </script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
