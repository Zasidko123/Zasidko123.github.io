<!DOCTYPE html>
<html>
<head>
    <title>Робота з масивами в HTML</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <script>
        var масив = [1, 2, 3, 4, 5];
        
        // Вставляємо елементи 'a', 'b', 'c', 'e' на відповідні позиції
        масив.splice(1, 0, 'a', 'b');
        масив.splice(6, 0, 'c');
        масив.push('e');
        
        document.write(масив.join(', '));
    </script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
