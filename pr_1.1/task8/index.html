<!DOCTYPE html>
<html>
<head>
    <title>Робота з масивами в HTML</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <script>
        var масив = [1, 2, 3, 4, 5];
        
        // Вставляємо елементи 'a', 'b', 'c' починаючи з індексу 3
        масив.splice(3, 0, 'a', 'b', 'c');
        
        document.write(масив.join(', '));
    </script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
