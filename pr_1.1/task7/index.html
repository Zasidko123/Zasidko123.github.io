<!DOCTYPE html>
<html>
<head>
    <title>Робота з масивами в HTML</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <script>
        var масив = [1, 2, 3, 4, 5];
        var новий_масив = масив.splice(1, 3); // Починаючи з індексу 1 та видаляючи 3 елементи
        
        document.write(новий_масив.join(', '));
    </script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
