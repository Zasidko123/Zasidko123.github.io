<!DOCTYPE html>
<html>
<head>
    <title>Сортування масиву в HTML</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <script>
        var масив = [3, 4, 1, 2, 7];
        
        масив.sort(function(a, b) {
            return a - b;
        });
        
        document.write(масив.join(', '));
    </script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
