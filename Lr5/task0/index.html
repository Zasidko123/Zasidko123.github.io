<!DOCTYPE html>
<html>
<head>
<title>My Block</title>
<style type="text/css">
.block-container {
display: table;
margin: 0 auto;
}

.top-line, .bottom-line {
height: 10px;
background-color: green;
}
.block {
background-color: #ffffff;
border: 1px solid #cccccc;
padding: 20px;
text-align: center;
max-width: 600px;
margin: 0 auto;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
position: relative;
z-index: 1;
}

h2 {
color: green;
font-size: 36px;
margin: 0 0 20px;
}
.price-box {
background-color: green;
color: #ffffff;
padding: 30px 0;
margin-bottom: 30px;}
.price {
font-size: 48px;
font-weight: bold;
margin: 0;
display: inline-block;
line-height: 1;
}
.options {
margin-bottom: 30px;
}
.options ul {
list-style: none;
margin: 0;
padding: 0;
}
.options li {
font-size: 18px;
color: #666666;
margin-bottom: 10px;
}

.purchase {
background-color: green;
border: 2px solid green;
border-radius: 4px;
color: #ffffff;
cursor: pointer;
display: inline-block;
font-size: 24px;

padding: 20px;
position: relative;
z-index: 1;
}

.purchase::after {
content: '';
display: block;
position: absolute;
top: 100%;
left: 0;
right: 0;
height: 10px;
background-color: green;
z-index: -1;
}

.purchase:hover::after {
height: 20px;
}
</style>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
<div class="block-container">
<div class="top-line"></div>
<div class="block">
<h2>Basic</h2>
<div class="price-box">
<div class="price">$99</div>
</div>
<div class="options">
<ul>

<li>Option</li>

<li>Option</li>

<li>Option</li>

<li>Option</li>

<li>Option</li>

<li>Option</li>

</ul>
</div>
<div

class="purchase">Purchase</div>
</div>
<div class="bottom-line"></div>
</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
