<!DOCTYPE html>
<html>
<head>
	<title>Будинок</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			position: relative;
			width: 400px;
			height: 400px;
			margin: 0 auto;
		}

		.roof {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 0;
			height: 0;
			border-left: 200px solid transparent;
			border-right: 200px solid transparent;
			border-bottom: 100px solid brown;
		}

		.wall {
			position: absolute;
			top: 100px;
			left: 50%;
			transform: translateX(-50%);
			width: 300px;
			height: 200px;
			background-color: white;
			border: 2px solid brown;
		}

		.window {
			position: absolute;
			top: 110px;
			left: 50%;
			transform: translateX(-110%);
			width: 60px;
			height: 60px;
			background-color: lightblue;
			border: 2px solid blue;
		}

		.door {
			position: absolute;
			bottom: 98;
			left: 70%;
			transform: translateX(-70%);
			width: 60px;
			height: 100px;
			background-color: brown;
			border: 2px solid black;
		}
	</style>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="container">
		<div class="roof"></div>
		<div class="wall"></div>
		<div class="window"></div>
		<div class="door"></div>
	</div>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
