<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
  .calculator-keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-gap: 10px;
  margin-top: 10px;
}

.calculator-keys button {
  width: 100%;
  height: 60px;
  font-size: 24px;
  border-radius: 5px;
  border: none;
  background-color: #fff;
  box-shadow: 1px 2px 6px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: all 0.2s ease;
}

.calculator-keys button:hover {
  background-color: #f2f2f2;
}

.calculator-keys button:active {
  box-shadow: none;
  transform: translateY(2px);
}

.calculator-screen {
  display: block;
  width: 100%;
  height: 60px;
  margin-bottom: 10px;
  padding: 0 10px;
  font-size: 36px;
  text-align: right;
  border: none;
  border-radius: 5px;
  background-color: #f2f2f2;
}

    .calculator-body .calculator-button:hover {
      background-color: #e6e6e6;
    }

    .calculator-body .calculator-button:active {
      background-color: #ccc;
    }

    .calculator-body .calculator-button.operator {
      background-color: #f2f2f2;
    }

    .calculator-body .calculator-button.clear {
      background-color: #ffcccc;
    }
  </style>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <div class="calculator">
  <input type="text" class="calculator-screen" disabled />
  <div class="calculator-keys">
    <button type="button" class="operator" value="+">+</button>
    <button type="button" class="operator" value="-">-</button>
    <button type="button" class="operator" value="*">&times;</button>
    <button type="button" class="operator" value="/">&divide;</button>
    <button type="button" value="7">7</button>
    <button type="button" value="8">8</button>
    <button type="button" value="9">9</button>
    <button type="button" value="4">4</button>
    <button type="button" value="5">5</button>
    <button type="button" value="6">6</button>
    <button type="button" value="1">1</button>
    <button type="button" value="2">2</button>
    <button type="button" value="3">3</button>
    <button type="button" value="0">0</button>
    <button type="button" class="decimal" value=".">.</button>
    <button type="button" class="all-clear" value="all-clear">AC</button>
    <button type="button" class="equal-sign" value="=">=</button>
  </div>
</div>
