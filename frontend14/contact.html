<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Wellness Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <span class="logo-icon">üåø</span>
            <span class="logo-text">Wellness Center</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="practitioners.html">Practitioners</a></li>
            <li><a href="wellness.html">Wellness</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="sidebar-footer">
            <button class="cta-button">Book Appointment</button>
        </div>
    </nav>

    <main class="main-content">
        <section class="contact-hero">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Start your wellness journey today</p>
            </div>
        </section>

        <section class="contact-content">
            <div class="container">
                <div class="contact-grid">
                    <div class="contact-info">
                        <h2>Get In Touch</h2>
                        <div class="contact-item">
                            <div class="contact-icon">üìß</div>
                            <div class="contact-details">
                                <h3>Email</h3>
                                <p>info@wellnesscenter.com</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">üìû</div>
                            <div class="contact-details">
                                <h3>Phone</h3>
                                <p>+1 (555) 123-4567</p>
                            </div>
                        </div>
                        <div class="contact-item">
                            <div class="contact-icon">üìç</div>
                            <div class="contact-details">
                                <h3>Address</h3>
                                <p>123 Wellness Street<br>Health City, HC 12345</p>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h2>Book Your Session</h2>
                        <form>
                            <div class="form-group">
                                <label for="name">Full Name</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="service">Service Interest</label>
                                <select id="service" name="service">
                                    <option value="">Select a service</option>
                                    <option value="yoga">Yoga & Meditation</option>
                                    <option value="massage">Massage Therapy</option>
                                    <option value="nutrition">Nutrition Counseling</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
