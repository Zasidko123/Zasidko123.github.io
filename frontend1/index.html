<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - React.js</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            color: white;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .nav-link:hover {
            color: #a5d6a7;
        }

        .nav-link.active {
            color: #81c784;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 120px 0 80px;
            text-align: center;
            border-radius: 20px;
            margin: 20px;
        }

        .hero-section h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero-section p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #66bb6a;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #4caf50;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .grid {
            display: grid;
            gap: 30px;
        }

        .grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .weather-card {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .weather-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .info-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .info-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .forecast-item {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .forecast-item:hover {
            transform: translateY(-5px);
        }

        .forecast-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .forecast-temp {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .weather-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            text-align: center;
        }

        .stat-item {
            padding: 30px;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #a5d6a7;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }
            
            .hero-section h1 {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .grid-3 {
                grid-template-columns: 1fr;
            }
            
            .forecast-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [searchCity, setSearchCity] = useState('Kyiv');
            const [weatherData, setWeatherData] = useState({
                temperature: 22,
                condition: 'Partly Cloudy',
                humidity: 65,
                windSpeed: 12,
                visibility: 10,
                icon: '‚òÄÔ∏è'
            });

            const forecast = [
                {
                    id: 1,
                    day: 'Monday',
                    icon: '‚õÖ',
                    max: 22,
                    min: 15,
                    condition: 'Partly Cloudy',
                    humidity: 65,
                    wind: 12,
                    image: 'https://images.unsplash.com/photo-1534088568595-a066f410bcda?w=400'
                },
                {
                    id: 2,
                    day: 'Tuesday',
                    icon: 'üåßÔ∏è',
                    max: 19,
                    min: 12,
                    condition: 'Rain',
                    humidity: 80,
                    wind: 15,
                    image: 'https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=400'
                },
                {
                    id: 3,
                    day: 'Wednesday',
                    icon: '‚òÄÔ∏è',
                    max: 24,
                    min: 16,
                    condition: 'Sunny',
                    humidity: 55,
                    wind: 8,
                    image: 'https://images.unsplash.com/photo-1569336415962-a4bd9f69cd83?w=400'
                },
                {
                    id: 4,
                    day: 'Thursday',
                    icon: '‚òÅÔ∏è',
                    max: 21,
                    min: 14,
                    condition: 'Cloudy',
                    humidity: 70,
                    wind: 10,
                    image: 'https://images.unsplash.com/photo-1534088568595-a066f410bcda?w=400'
                },
                {
                    id: 5,
                    day: 'Friday',
                    icon: 'üåßÔ∏è',
                    max: 18,
                    min: 11,
                    condition: 'Rain',
                    humidity: 85,
                    wind: 18,
                    image: 'https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=400'
                },
                {
                    id: 6,
                    day: 'Saturday',
                    icon: '‚õÖ',
                    max: 20,
                    min: 13,
                    condition: 'Partly Cloudy',
                    humidity: 68,
                    wind: 11,
                    image: 'https://images.unsplash.com/photo-1569336415962-a4bd9f69cd83?w=400'
                },
                {
                    id: 7,
                    day: 'Sunday',
                    icon: '‚òÄÔ∏è',
                    max: 23,
                    min: 15,
                    condition: 'Sunny',
                    humidity: 60,
                    wind: 9,
                    image: 'https://images.unsplash.com/photo-1534088568595-a066f410bcda?w=400'
                }
            ];

            const searchWeather = () => {
                alert(`Searching for weather in ${searchCity}...`);
            };

            return (
                <div>
                    <nav className="navbar">
                        <div className="nav-container">
                            <a href="#" className="nav-logo">üå§Ô∏è WeatherApp</a>
                            <div className="nav-menu">
                                <a href="#" className={`nav-link ${currentPage === 'home' ? 'active' : ''}`} onClick={() => setCurrentPage('home')}>Home</a>
                                <a href="#" className={`nav-link ${currentPage === 'current' ? 'active' : ''}`} onClick={() => setCurrentPage('current')}>Current</a>
                                <a href="#" className={`nav-link ${currentPage === 'forecast' ? 'active' : ''}`} onClick={() => setCurrentPage('forecast')}>Forecast</a>
                                <a href="#" className={`nav-link ${currentPage === 'map' ? 'active' : ''}`} onClick={() => setCurrentPage('map')}>Map</a>
                                <a href="#" className={`nav-link ${currentPage === 'settings' ? 'active' : ''}`} onClick={() => setCurrentPage('settings')}>Settings</a>
                            </div>
                        </div>
                    </nav>

                    {currentPage === 'home' && (
                        <div>
                            <section className="hero-section">
                                <div className="container">
                                    <h1>Welcome to WeatherApp</h1>
                                    <p>Get accurate weather forecasts for any location</p>
                                    <div style={{marginBottom: '30px'}}>
                                        <input 
                                            type="text" 
                                            value={searchCity}
                                            onChange={(e) => setSearchCity(e.target.value)}
                                            placeholder="Enter city name..." 
                                            style={{padding: '15px', border: 'none', borderRadius: '25px', width: '300px', marginRight: '10px'}}
                                        />
                                        <button className="btn" onClick={searchWeather}>Search</button>
                                    </div>
                                </div>
                            </section>

                            <section className="section">
                                <div className="container">
                                    <div className="weather-card">
                                        <img src="https://images.unsplash.com/photo-1534088568595-a066f410bcda?w=800" alt="Weather" className="weather-image" />
                                        <div className="weather-icon">{weatherData.icon}</div>
                                        <div className="temperature">{weatherData.temperature}¬∞C</div>
                                        <p>{weatherData.condition} - Kyiv, Ukraine</p>
                                        
                                        <div className="weather-info">
                                            <div className="info-item">
                                                <div className="info-icon">üíß</div>
                                                <div>Humidity: {weatherData.humidity}%</div>
                                            </div>
                                            <div className="info-item">
                                                <div className="info-icon">üí®</div>
                                                <div>Wind: {weatherData.windSpeed} km/h</div>
                                            </div>
                                            <div className="info-item">
                                                <div className="info-icon">üëÅÔ∏è</div>
                                                <div>Visibility: {weatherData.visibility} km</div>
                                            </div>
                                        </div>

                                        <h3 style={{margin: '30px 0 20px'}}>5-Day Forecast</h3>
                                        <div className="forecast-grid">
                                            {forecast.slice(0, 5).map(day => (
                                                <div key={day.id} className="forecast-item">
                                                    <div className="forecast-icon">{day.icon}</div>
                                                    <div>{day.day}</div>
                                                    <div className="forecast-temp">{day.max}¬∞</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    )}

                    {currentPage === 'current' && (
                        <div>
                            <section className="hero-section">
                                <div className="container">
                                    <h1>Current Weather</h1>
                                    <p>Real-time weather conditions and detailed information</p>
                                </div>
                            </section>

                            <section className="section">
                                <div className="container">
                                    <div className="weather-card">
                                        <img src="https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=800" alt="Current Weather" className="weather-image" />
                                        <div className="weather-icon">{weatherData.icon}</div>
                                        <div className="temperature">{weatherData.temperature}¬∞C</div>
                                        <p>Feels like {weatherData.temperature + 2}¬∞C - Kyiv, Ukraine</p>
                                        
                                        <div className="weather-info">
                                            <div className="info-item">
                                                <div className="info-icon">üå°Ô∏è</div>
                                                <div>Temperature: {weatherData.temperature}¬∞C</div>
                                                <small>Feels like {weatherData.temperature + 2}¬∞C</small>
                                            </div>
                                            <div className="info-item">
                                                <div className="info-icon">üíß</div>
                                                <div>Humidity: {weatherData.humidity}%</div>
                                                <small>Relative humidity</small>
                                            </div>
                                            <div className="info-item">
                                                <div className="info-icon">üí®</div>
                                                <div>Wind: {weatherData.windSpeed} km/h</div>
                                                <small>Direction: NE</small>
                                            </div>
                                            <div className="info-item">
                                                <div className="info-icon">üëÅÔ∏è</div>
                                                <div>Visibility: {weatherData.visibility} km</div>
                                                <small>Clear visibility</small>
                                            </div>
                                            <div className="info-item">
                                                <div className="info-icon">üß≠</div>
                                                <div>Pressure: 1013 hPa</div>
                                                <small>Atmospheric pressure</small>
                                            </div>
                                            <div className="info-item">
                                                <div className="info-icon">‚òÄÔ∏è</div>
                                                <div>UV Index: 5</div>
                                                <small>Moderate</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    )}

                    {currentPage === 'forecast' && (
                        <div>
                            <section className="hero-section">
                                <div className="container">
                                    <h1>7-Day Forecast</h1>
                                    <p>Extended weather forecast for the week ahead</p>
                                </div>
                            </section>

                            <section className="section">
                                <div className="container">
                                    <div className="grid grid-3">
                                        {forecast.map(day => (
                                            <div key={day.id} className="card">
                                                <img src={day.image} alt={day.day} style={{width: '100%', height: '200px', objectFit: 'cover', borderRadius: '10px', marginBottom: '20px'}} />
                                                <h3>{day.day}</h3>
                                                <div className="forecast-icon">{day.icon}</div>
                                                <div className="forecast-temp">{day.max}¬∞ / {day.min}¬∞</div>
                                                <p>{day.condition}</p>
                                                <div style={{marginTop: '15px', fontSize: '0.9rem', opacity: 0.8}}>
                                                    <div>Humidity: {day.humidity}%</div>
                                                    <div>Wind: {day.wind} km/h</div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </section>
                        </div>
                    )}

                    {currentPage === 'map' && (
                        <div>
                            <section className="hero-section">
                                <div className="container">
                                    <h1>Weather Map</h1>
                                    <p>Interactive weather map and radar</p>
                                </div>
                            </section>

                            <section className="section">
                                <div className="container">
                                    <div className="card">
                                        <img src="https://images.unsplash.com/photo-1569336415962-a4bd9f69cd83?w=800" alt="Weather Map" style={{width: '100%', height: '400px', objectFit: 'cover', borderRadius: '10px', marginBottom: '20px'}} />
                                        <h3>Interactive Weather Map</h3>
                                        <p>View real-time weather conditions, temperature, precipitation, and wind patterns across the globe.</p>
                                        <div className="weather-info">
                                            <div className="info-item">
                                                <div className="info-icon">üå°Ô∏è</div>
                                                <div>Temperature Layer</div>
                                            </div>
                                            <div className="info-item">
                                                <div className="info-icon">üåßÔ∏è</div>
                                                <div>Precipitation</div>
                                            </div>
                                            <div className="info-item">
                                                <div className="info-icon">üí®</div>
                                                <div>Wind Patterns</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    )}

                    {currentPage === 'settings' && (
                        <div>
                            <section className="hero-section">
                                <div className="container">
                                    <h1>Settings</h1>
                                    <p>Customize your weather app preferences</p>
                                </div>
                            </section>

                            <section className="section">
                                <div className="container">
                                    <div className="grid grid-3">
                                        <div className="card">
                                            <h3>Units</h3>
                                            <div style={{margin: '20px 0'}}>
                                                <label style={{display: 'block', marginBottom: '10px'}}>
                                                    <input type="radio" name="units" value="celsius" defaultChecked /> Celsius
                                                </label>
                                                <label style={{display: 'block', marginBottom: '10px'}}>
                                                    <input type="radio" name="units" value="fahrenheit" /> Fahrenheit
                                                </label>
                                            </div>
                                        </div>
                                        <div className="card">
                                            <h3>Notifications</h3>
                                            <div style={{margin: '20px 0'}}>
                                                <label style={{display: 'block', marginBottom: '10px'}}>
                                                    <input type="checkbox" defaultChecked /> Daily weather updates
                                                </label>
                                                <label style={{display: 'block', marginBottom: '10px'}}>
                                                    <input type="checkbox" defaultChecked /> Severe weather alerts
                                                </label>
                                                <label style={{display: 'block', marginBottom: '10px'}}>
                                                    <input type="checkbox" /> Rain notifications
                                                </label>
                                            </div>
                                        </div>
                                        <div className="card">
                                            <h3>Location</h3>
                                            <div style={{margin: '20px 0'}}>
                                                <input type="text" placeholder="Default city" defaultValue="Kyiv" style={{width: '100%', padding: '10px', border: '1px solid rgba(255,255,255,0.3)', borderRadius: '5px', background: 'rgba(255,255,255,0.1)', color: 'white'}} />
                                                <button className="btn" style={{marginTop: '15px', width: '100%'}}>Save Settings</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
