</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç ChatApp</h1>

    <div class="test-section">

        <button class="test-button" onclick="createTestMessages()">–°—Ç–≤–æ—Ä–∏—Ç–∏ —Ç–µ—Å—Ç–æ–≤—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</button>
        <button class="test-button" onclick="showMessages()">–ü–æ–∫–∞–∑–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</button>

    <div class="test-section">

        <button class="test-button" onclick="openChat()">–í—ñ–¥–∫—Ä–∏—Ç–∏ —á–∞—Ç</button>
        <button class="test-button" onclick="openLogin()">–í—ñ–¥–∫—Ä–∏—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É –≤—Ö–æ–¥—É</button>
    </div>

    <div class="test-section">
        <h2>üìä –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º–∏</h2>
        <div id="systemStatus"></div>
    </div>

    <script>
        function checkLocalStorage() {
            const status = document.getElementById('localStorageStatus');
            try {
                const users = JSON.parse(localStorage.getItem('chatUsers')) || [];
                const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
                const currentUser = localStorage.getItem('currentUser');
                
                status.innerHTML = `

                        ‚úÖ localStorage –ø—Ä–∞—Ü—é—î<br>
                        –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤: ${users.length}<br>
                        –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å: ${messages.length}<br>
                        –ü–æ—Ç–æ—á–Ω–∏–π –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á: ${currentUser ? '–¢–∞–∫' : '–ù—ñ'}
                    </div>
                `;
            } catch (error) {
                status.innerHTML = `
                    <div class="status error">
                        ‚ùå –ü–æ–º–∏–ª–∫–∞ localStorage: ${error.message}
                    </div>

            }
        }

        function clearLocalStorage() {
            localStorage.removeItem('chatUsers');
            localStorage.removeItem('chatMessages');
            localStorage.removeItem('currentUser');
            document.getElementById('localStorageStatus').innerHTML = `
                <div class="status info">üóëÔ∏è localStorage –æ—á–∏—â–µ–Ω–æ</div>
            `;
        }

        function createTestUsers() {
            const testUsers = [
                {

                    username: '–¢–µ—Å—Ç–æ–≤–∏–π–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á1',
                    email: 'test1@example.com',
                    password: '123456',
                    createdAt: new Date().toISOString(),
                    lastSeen: new Date().toISOString(),
                    isOnline: true
                },
                {
                    id: '2',
                    username: '–¢–µ—Å—Ç–æ–≤–∏–π–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á2',
                    email: 'test2@example.com',
                    password: '123456',
                    createdAt: new Date().toISOString(),
                    lastSeen: new Date().toISOString(),
                    isOnline: true
                }
            ];
            
            localStorage.setItem('chatUsers', JSON.stringify(testUsers));
            document.getElementById('usersStatus').innerHTML = `
                <div class="status success">‚úÖ –°—Ç–≤–æ—Ä–µ–Ω–æ ${testUsers.length} —Ç–µ—Å—Ç–æ–≤–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</div>

        }

        function showUsers() {
            const users = JSON.parse(localStorage.getItem('chatUsers')) || [];
            const status = document.getElementById('usersStatus');
            
            if (users.length === 0) {
                status.innerHTML = '<div class="status info">‚ÑπÔ∏è –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤ –Ω–µ–º–∞—î</div>';
                return;
            }
            
            const usersList = users.map(user => 
                `<li>${user.username} (${user.email}) - ${user.isOnline ? '–æ–Ω–ª–∞–π–Ω' : '–æ—Ñ–ª–∞–π–Ω'}</li>`
            ).join('');
            
            status.innerHTML = `
                <div class="status success">
                    <strong>–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ (${users.length}):</strong>
                    <ul>${usersList}</ul>
                </div>
            `;
        }

        function createTestMessages() {
            const testMessages = [
                {
                    id: '1',
                    text: '–ü—Ä–∏–≤—ñ—Ç! –¶–µ —Ç–µ—Å—Ç–æ–≤–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è üòä',
                    userId: '1',

                    timestamp: new Date().toISOString(),

                {

                    userId: '2',
                    username: '–¢–µ—Å—Ç–æ–≤–∏–π–ö–æ—Ä–∏—Å—Ç—É–≤–∞—á2',
                    timestamp: new Date().toISOString(),
                    type: 'message'
                }
            ];
            
            localStorage.setItem('chatMessages', JSON.stringify(testMessages));
            document.getElementById('messagesStatus').innerHTML = `
                <div class="status success">‚úÖ –°—Ç–≤–æ—Ä–µ–Ω–æ ${testMessages.length} —Ç–µ—Å—Ç–æ–≤–∏—Ö –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å</div>
            `;
        }

        function showMessages() {
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            const status = document.getElementById('messagesStatus');
            
            if (messages.length === 0) {
                status.innerHTML = '<div class="status info">‚ÑπÔ∏è –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å –Ω–µ–º–∞—î</div>';
                return;
            }
            
            const messagesList = messages.map(msg => 
                `<li><strong>${msg.username}:</strong> ${msg.text} (${new Date(msg.timestamp).toLocaleTimeString()})</li>`
            ).join('');
            
            status.innerHTML = `
                <div class="status success">
                    <strong>–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è (${messages.length}):</strong>
                    <ul>${messagesList}</ul>
                </div>
            `;
        }

        function openChat() {
            // Set current user for testing
            const users = JSON.parse(localStorage.getItem('chatUsers')) || [];
            if (users.length > 0) {
                localStorage.setItem('currentUser', JSON.stringify({
                    id: users[0].id,
                    username: users[0].username,
                    email: users[0].email
                }));
            }
            window.open('chat.html', '_blank');
        }

        function openLogin() {
            window.open('index.html', '_blank');
        }

        // Auto-check system status
        function updateSystemStatus() {
            const status = document.getElementById('systemStatus');
            const users = JSON.parse(localStorage.getItem('chatUsers')) || [];
            const messages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            const currentUser = localStorage.getItem('currentUser');
            
            status.innerHTML = `
                <div class="status info">
                    <strong>–°–∏—Å—Ç–µ–º–Ω–∏–π —Å—Ç–∞—Ç—É—Å:</strong><br>
                    üìä –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤: ${users.length}<br>
                    üí¨ –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å: ${messages.length}<br>
                    üë§ –ê–∫—Ç–∏–≤–Ω–∏–π –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á: ${currentUser ? '–¢–∞–∫' : '–ù—ñ'}<br>
